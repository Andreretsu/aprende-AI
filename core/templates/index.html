<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<title>Chat por Voz</title>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg p-4 text-center">
                <h2 class="mb-4">üéôÔ∏è Chat por Voz</h2>

                <div class="d-flex justify-content-center gap-3">
                    <button id="start" class="btn btn-success btn-lg">
                        üé§ Falar
                    </button>

                    <button id="stop" class="btn btn-danger btn-lg d-none" disabled >
                        ‚õî Parar
                    </button>
                </div>

                <audio id="player" class="w-100 mt-4" controls></audio>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS (opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
let mediaRecorder;
let chunks = [];

document.getElementById("start").onclick = async () => {
    chunks = [];

    const stream = await navigator.mediaDevices.getUserMedia({
        audio: {
            channelCount: 1,
            sampleRate: 48000,
            noiseSuppression: true,
            echoCancellation: true
        }
    });

    mediaRecorder = new MediaRecorder(stream, {
        mimeType: "audio/webm"
    });

    mediaRecorder.ondataavailable = e => chunks.push(e.data);

    mediaRecorder.onstop = async () => {
        const blob = new Blob(chunks, { type: "audio/webm" });
        
        const form = new FormData();   
        form.append("audio", blob, "audio.webm");

        const resp = await fetch("/talk/", { method: "POST", body: form });

        const audioBlob = await resp.blob();
        const url = URL.createObjectURL(audioBlob);

        const player = document.getElementById("player");
        player.src = url;
        player.play();
    };

    document.getElementById("start").classList.add("d-none");
    mediaRecorder.start();
    document.getElementById("stop").disabled = false;
    document.getElementById("stop").classList.remove("d-none");

};

document.getElementById("stop").onclick = () => {
    mediaRecorder.stop();
    document.getElementById("stop").disabled = true;
    document.getElementById("stop").classList.add("d-none");
    document.getElementById("start").classList.remove("d-none");

};
</script>
</body>
</html>
